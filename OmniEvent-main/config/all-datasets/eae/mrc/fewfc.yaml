seed: 42
do_train: True
do_predict: True

# top-level config #
paradigm: mrc
task_name: EAE
dataset_name: FewFC
language: Chinese
test_exists_labels: True

# file path #
output_dir: output/FewFC
type2id_path: ../../data/processed/FewFC/label2id.json
role2id_path: ../../data/processed/FewFC/role2id.json
train_file: ../../data/processed/FewFC/train.unified.jsonl
validation_file: ../../data/processed/FewFC/valid.unified.jsonl
test_file: ../../data/processed/FewFC/test.unified.jsonl
# event detection predictions
golden_trigger: False
train_pred_file: output/FewFC/ED/token_classification/bert-base-chinese-marker/train_preds.json
validation_pred_file: output/FewFC/ED/token_classification/bert-base-chinese-marker/valid_preds.json
test_pred_file: output/FewFC/ED/token_classification/bert-base-chinese-marker/test_preds.json
# config for some specific paradigms
prompt_file: ../../data/processed/FewFC/description_queries.csv # used for MRC paradigm
mrc_template_id: 0

# config for data processor #
truncate_in_batch: False
return_token_type_ids: False
truncate_seq2seq_output: True

# model config #
model_type: bert
model_name_or_path: bert-base-chinese
hidden_size: 768
aggregation: none
head_type: mrc

# training config #
num_train_epochs: 6
max_seq_length: 256
dataloader_num_workers: 2

per_device_train_batch_size: 8
per_device_eval_batch_size: 32
gradient_accumulation_steps: 1
# eval_accumulation_steps: 4
learning_rate: 4.0e-5
weight_decay: 1.0e-5
warmup_ratio: 0.1 
max_grad_norm: 1
optim: adamw_torch

load_best_model_at_end: True
metric_for_best_model: micro_f1 
greater_is_better: True 

logging_strategy: steps
logging_steps: 100
evaluation_strategy: epoch
eval_steps: 500
save_strategy: epoch
save_steps: 500

# split inference #
split_infer: False
split_infer_size: 5000
